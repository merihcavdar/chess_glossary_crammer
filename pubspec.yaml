name: chess_glossary
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.0.0-dev.68.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  material_floating_search_bar: ^0.1.7
  path_provider: ^2.0.11
  sqflite: ^2.0.2+1
  intl: ^0.17.0
  flutter_staggered_grid_view: ^0.6.1
  curved_navigation_bar: ^1.0.3
  cupertino_icons: ^1.0.2
  like_button: ^2.0.4
  path: ^1.8.2
  provider: ^6.0.5

dev_dependencies:
  flutter_launcher_icons: ^0.9.3
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/chessglossary_logo.png"
flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/mainDatabase.db
    - assets/chessglossary_logo.png
    - assets/img/
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat.ttf
        - asset: assets/fonts/poppins/Poppins-Bold.ttf
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
        - asset: assets/fonts/poppins/Poppins-Black.ttf
